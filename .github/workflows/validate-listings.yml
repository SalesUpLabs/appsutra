name: 🔍 Validate Listings

on:
  pull_request:
    paths:
      - 'listings/**'
      - 'schema/**'
      - 'scripts/**'
  push:
    branches: [ main ]
    paths:
      - 'listings/**'
      - 'schema/**'
      - 'scripts/**'

jobs:
  validate:
    name: Validate Listings
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 🔧 Install dependencies
        run: |
          npm ci
          npm install ajv-formats

      - name: 🏗️ Make scripts executable
        run: chmod +x scripts/*.mjs

      - name: ✅ Run schema validation
        run: npm run validate

      - name: 🔗 Run link checker
        run: npm run linkcheck
        continue-on-error: true
        id: linkcheck

      - name: 📊 Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { execSync } = require('child_process');

            let validationResult = '✅ Schema validation passed!';
            let linkCheckResult = '🔗 Link check status: ';

            if ('${{ steps.linkcheck.outcome }}' === 'failure') {
              linkCheckResult += '⚠️ Some links may be broken. Please check the logs above.';
            } else {
              linkCheckResult += '✅ All links are working!';
            }

            const comment = `
            ## 🤖 Automated Validation Results

            ${validationResult}
            ${linkCheckResult}

            Thank you for your contribution to AppSutra Directory! 🚀

            ---
            *This comment was automatically generated by our validation workflow.*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: 📈 Upload validation artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: validation-logs
          path: |
            *.log
            npm-debug.log*
          retention-days: 7